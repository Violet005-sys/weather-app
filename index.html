<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row mt-4">
      <div class="col-4"></div>
      <div class="weather col-4 mt-4 mb-5 text-center">
        
        <div >
            
            <div class="weather-info py-5 mb-5">
                <img id="icon"/>
                <h3 id="city-name" class="display-6"></h3>
                <h1 id="temperature" class="display-1"></h1>
                <p id="description"></p>
            </div>

            <div class="spinner-border" role="status" id="spinner" style="display: none;">
                <span class="visually-hidden">Loading...</span>
              </div>

            <h4 class="text-center mt-4  pb-4">What's the weather in...</h4>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Enter your city name"
          />
          <label for="floatingInput">City Name</label>
        </div>
        <button type="submit" class="btn btn-primary text-center" id="get-weather">Get the weather</button>
        </div>
        
      </div>
      <div class="col-4"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
